<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>369 게임: 난이도 선택</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>369 게임</h1>

    <div class="difficulty-select">
      <label for="difficulty">난이도 선택:</label>
      <select id="difficulty">
        <option value="easy">쉬움</option>
        <option value="normal" selected>보통</option>
        <option value="hard">어려움</option>
      </select>
    </div>

    <div id="turn-info">당신의 차례입니다</div>
    <div id="game-log"></div>
    <input type="text" id="userInput" placeholder="숫자 또는 짝!" autocomplete="off" />
    <button onclick="handleUserTurn()">입력</button>
    <button id="resetButton" onclick="resetGame()">다시하기</button>
    <div id="game-result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
